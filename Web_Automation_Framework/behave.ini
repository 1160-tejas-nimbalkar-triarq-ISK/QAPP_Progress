[behave]
# Output formats - use single format to avoid conflicts
format=pretty

# Show timing information
show_timings=true

# Show colored output
color=true

# Show skipped steps
show_skipped=true

# Show snippets for undefined steps
show_snippets=true

# Show multiline arguments
show_multiline=true

# Default paths
paths=features

# Default tags to include/exclude
# tags=@smoke,~@skip

# Logging configuration
logging_level=INFO
logging_format=%(levelname)s:%(name)s:%(message)s

# Step matcher
step_matcher=re

# Summary output
summary=true

# User-defined data
userdata_defines=
    browser=chrome
    headless=false
    timeout=10
    environment=test 