[behave]
paths = features
show_skipped = false
show_timings = true
junit = true
junit_directory = logs
format = pretty
color = true
logging_level = INFO
logging_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
logging_datefmt = %Y-%m-%d %H:%M:%S
log_capture = false
stdout_capture = false
stderr_capture = false
tags = ~@skip
default_tags = ~@skip 